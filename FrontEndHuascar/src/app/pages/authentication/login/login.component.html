<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <img src="./assets/images/logos/logo.png" alt="" srcset="">
          <style>
            img {
              width: 100%;
              height: 100%;
            }

            .or-border {
              font-weight: bolder;
            }
          </style>
          <div class="or-border m-t-30">INICIO SESION</div>

          <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="m-t-30" >
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">DNI</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="dni" id="dni"/>
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Contraseña</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="contraseña" id="contraseña" />
            </mat-form-field>

            <button mat-flat-button color="primary" class="w-100" type="submit">
              Ingresar
            </button>
            <!-- input -->
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
